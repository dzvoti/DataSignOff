name: GeoNetwork Metadata Signoff Checklist
description: MAPS GeoNetwork Metadata Signoff Checklist
title: "[Dataset]: "
labels: ["documentation"]
assignees:
  - dzvoti
body:
  - type: markdown
    attributes:
      value: |
        |Priority Level| Description|
        |-|-|
        |***|Mandatory, do not publish/sign-off without it|
        |**|High, the resource can be published but seek further information from MAPS contact person after signoff and update the record|
        |*|Low, the resource can be published without this detail|      
  - type: dropdown
    id: resource_name
    attributes:
      label: Resource Name
      description: Priority *** - Check if the name corresponds with the resource
      options:
        - Sufficient
        - Not sufficient
    validations:
      required: true
  - type: input
    id: identifier
    attributes:
      label: Metadata identifier
      description: This hash key is automatically generated by GeoNetwork, please copy and paste it below.
      placeholder: e.g., 0f3ee4b5-d765-4cba-b6f3-d1092941f4e5
    validations:
      required: true
  - type: dropdown
    id: abstract
    attributes:
      label: Abstract
      description: Priority *** - Data summary and processing methodology can also be captured here.e.g., The data used to compile the tables were gathered from scientific literature on Malawian food analyses.
      options:
        - Sufficient
        - Not sufficient
    validations:
      required: true      
  - type: dropdown
    id: status
    attributes:
      label: Status
      description: Priority *** - Verify status e.g., Completed/Incomplete/Ongoing
      options:
        - Sufficient
        - Not sufficient
    validations:
      required: true
  - type: dropdown
    id: temporal_extent
    attributes:
      label: Temporal Extent
      description: Priority*** - Verify temporal extent e.g. January 2019 â€“ March 2021
      options:
        - Sufficient
        - Not sufficient
    validations:
      required: true
  - type: dropdown
    id: spatial_extent
    attributes:
      label: Spatial Extent
      description: Priority *** - Verify spatial extent i.e. Which Area/Country/Region does the data resource cover? e.g., Malawi/SADC/Africa
      options:
        - Sufficient
        - Not sufficient
    validations:
      required: true
   - type: dropdown
    id: date_published
    attributes:
      label: Date Published
      description: Priority ** - The date when the resource was published by the e.g. July 2021
      options:
        - Sufficient
        - Not sufficient
    validations:
      required: true
  - type: dropdown
    id: categories
    attributes:
      label: Categories
      description: Priority ** - Verify proper metadata category assignment e.g. Boundaries/Health
      options:
        - Sufficient
        - Not sufficient
    validations:
      required: true
  - type: dropdown
    id: other_keywords
    attributes:
      label: Other keywords
      description: Priority *** - Any other key worlds that the data resource can be associated with. e.g., Micronutrient, Ethiopia. Note that at least 3 key words should be present to allow easy indexing and searches
      options:
        - Sufficient
        - Not sufficient
    validations:
      required: true
  - type: dropdown
    id: language
    attributes:
      label: Language
      description: Priority * - Is the metadata resource language captured?
      options:
        - Sufficient
        - Not sufficient
    validations:
      required: true
  - type: dropdown
    id: legal_constraints
    attributes:
      label: Legal constraints
      description: Priority *** - Verify the licence with data origin e.g. Full access conditions are available [here] (https://ephi.gov.et/images/nutrition/ethiopian-national-vitamin-a-deficiency-survey)
      options:
        - Sufficient
        - Not sufficient
    validations:
      required: true      
