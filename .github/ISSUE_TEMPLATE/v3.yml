name: GeoNetwork Metadata Signoff Checklist
description: MAPS GeoNetwork Metadata Signoff Checklist
title: "[Dataset]: "
labels: ["documentation"]
assignees:
  - dzvoti
body:
  - type: markdown
    attributes:
      value: |
        |Key| Description|
        |-|-|
        |^^^|Mandatory, do not publish/sign-off without it|
        |^^|High, the resource can be published but seek further information from MAPS contact person after signoff and update the record|
        |^|Low, the resource can be published without this detail|   
  - type: dropdown
    id: resource_name
    attributes:
      label: Resource Name^^^
      description: Check if the name corresponds with the resource  e.g., Ethiopian National Micronutrient Survey
      options:
        - Sufficient
        - Not sufficient
    validations:
      required: true
  type: input
    id: identifier
    attributes:
      label: Metadata identifier
      description: This hash key is automatically generated by GeoNetwork and should be quoted in the GitHub issue.
      placeholder: e.g., 0f3ee4b5-d765-4cba-b6f3-d1092941f4e5
    validations:
      required: true
  - type: dropdown
    id: abstract
    attributes:
      label: Abstract^^^
      description: Check whether the summary is appropriate for the data resource.Data summary and processing methodology can also be captured here.e.g., The data used to compile the tables were gathered from scientific literature on Malawian food analyses.
      options:
        - Sufficient
        - Not sufficient
    validations:
      required: true 
   - type: dropdown
    id: status
    attributes:
      label: Status^^^
      description: Verify is record status is present e.g., Completed/Incomplete/Ongoing
      options:
        - Sufficient
        - Not sufficient
    validations:
      required: true  
  - type: dropdown
    id: temporal_extent
    attributes:
      label: Temporal Extent^^^
      description: Verify temporal extent of resource e.g., January 2019 â€“ March 2021
      options:
        - Sufficient
        - Not sufficient
    validations:
      required: true      
